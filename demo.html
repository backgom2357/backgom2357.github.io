<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <title>Demo</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"></script>
    <video playsinline autoplay></video>
    <button>Take snapshot</button>
    <canvas></canvas>

    <script>
	const model = await tf.loadLayersModel('https://github.com/backgom2357/aiffel_project/blob/master/E17/tfjs/model.json')
    	video = document.querySelector('video');
	canvas = document.querySelector('canvas');
	button = document.querySelector('button');

	button.onclick = function() {
	  canvas.width = video.videoWidth;
	  canvas.height = video.videoHeight;
	  canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
	      model.classify(canvas).then(predictions => {
		alert(predictions[0].className + ': ' + predictions[0].probability);
		console.log(predictions);
	      });
	};

	constraints = {
	  audio: false,
	  video: true
	};

	function handleSuccess(stream) {
	  video.srcObject = stream;
	}

	function handleError(error) {
	  alert('navigator.MediaDevices.getUserMedia error: ' + error.message + error.name);
	}

	navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);
    </script>

  </body>

</html>
